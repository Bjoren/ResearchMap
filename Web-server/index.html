<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="	sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">
    </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="rest-utils.js"></script>
	<script type="text/javascript" src="map-utils.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="mapid"></div>
</body>

<div id="markerPopupContent" style="display:none">
	<form id="createPokestopForm">
		<div class="inputRow">
			<div class="formField"><b>Pokéstop name</b><br>
				<input type="text" name="name"><br>
			</div>
		</div>
		<input type="button" value="Submit" id="submitButton" onclick="submitPokestop()">
	</form>

	<form id="editPokestopForm">
		<div class="inputRow">
			<div class="formField"><b>Pokéstop name</b><br>
				<input type="text" name="name"><br>
			</div>
		</div>
		<input type="button" value="Submit" id="submitButton" onclick="">
	</form>

	<form id="researchReportForm">
		<h1>${pokestop.name}</h1>
		<div>
			<div class="formField"><b>Task</b><br>
				<input type="text" name="task"><br>
			</div>
			<div class="formField"><b>Reward</b><br>
				<input type="text" name="reward"><br>
			</div>
		</div>
		<input type="button" value="Submit" id="submitButton" onclick="submitResearchReport()">
	</form>

	<div id="researchReportDetails">
		<h1>${pokestop.name}</h1>
		<b>Task: </b>${pokestop.researchReport.task}<br>
		<b>reward: </b>${pokestop.researchReport.reward}
	</div>
</div>
</html>
